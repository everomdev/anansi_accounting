version: '3.2'

services:

  backend:
    container_name: backend_costeo
    build: backend
    expose:
      - 80
    restart: always
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ./:/app
      - ./docker/php/custom-config.ini:/usr/local/etc/php/conf.d/custom-config.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.backendcosteo.rule=Host(`app.sistemapararestaurantes.com`)"
      - "traefik.http.routers.backendcosteo.entrypoints=http"
      - "traefik.http.routers.backendcosteo.service=backendcosteo"
      - "traefik.http.middlewares.backendcosteo-redirectscheme.redirectscheme.scheme=https"
      - "traefik.http.middlewares.backendcosteo-redirectscheme.redirectscheme.permanent=false"
      - "traefik.http.routers.backendcosteo.middlewares=backendcosteo-redirectscheme"

      - "traefik.http.routers.backendcosteo-secure.rule=Host(`app.sistemapararestaurantes.com`)"
      - "traefik.http.routers.backendcosteo-secure.entrypoints=https"
      - "traefik.http.routers.backendcosteo-secure.service=backendcosteo"
      - "traefik.http.routers.backendcosteo-secure.tls=true"
      - "traefik.http.routers.backendcosteo-secure.tls.certresolver=letsencrypt"

      - "traefik.http.services.backendcosteo.loadbalancer.server.port=80"
      - "traefik.http.services.backendcosteo.loadbalancer.server.scheme=http"
      - "traefik.http.services.backendcosteo.loadbalancer.passhostheader=true"

  frontend:
    #    depends_on:
    #      - pgsql
    container_name: frontend_costeo
    build: frontend
    expose:
      - 80
    restart: always

      - "traefik.enable=true"

      - "traefik.http.routers.frontendcosteo.rule=Host(`admin.sistemapararestaurantes.com`)"
      - "traefik.http.routers.frontendcosteo.entrypoints=http"
      - "traefik.http.routers.frontendcosteo.service=frontendcosteo"
      - "traefik.http.middlewares.frontendcosteo-redirectscheme.redirectscheme.scheme=https"
      - "traefik.http.middlewares.frontendcosteo-redirectscheme.redirectscheme.permanent=false"
      - "traefik.http.routers.frontendcosteo.middlewares=frontendcosteo-redirectscheme"

      - "traefik.http.routers.frontendcosteo-secure.rule=Host(`admin.sistemapararestaurantes.com`)"
      - "traefik.http.routers.frontendcosteo-secure.entrypoints=https"
      - "traefik.http.routers.frontendcosteo-secure.service=frontendcosteo"
      - "traefik.http.routers.frontendcosteo-secure.tls=true"
      - "traefik.http.routers.frontendcosteo-secure.tls.certresolver=letsencrypt"

      - "traefik.http.services.frontendcosteo.loadbalancer.server.port=80"
